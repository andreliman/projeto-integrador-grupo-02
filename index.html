<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projeto-integrador-grupo-02/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/projeto-integrador-grupo-02/css/style.css">
    <title>Página Inicial - Rede Social</title>
</head>
<body>
    
    
    <header>
        <div class="container">
            <div class="logo"></div>
            <div class="logo-desktop"></div>
        </div><!--container-->
        <div class="clear"></div>
    </header><!--header-->
    <section>
        <div class="wrapper-img-desktop">
            <div class="img-desktop"></div>
        </div>
        <div class="container">
            <form action="">
                <input type="text" name="login" placeholder="telefone/email">
                <input type="password" name="senha" id="senha" placeholder="senha">
                <input type="submit" value="Entrar"> 
            </form>
            <p>Esqueceu seus dados de login? <a href="">Obtenha ajuda para entrar!</a></p>
        </div>
    </section><!--Section-->
    <div class="clear"></div>
    <footer>
        <div class="novaConta">
            <p>Não tem conta?<a href="">Cadastre-se!</a></p>
        </div>
    </footer><!--footer-->
    <div class="clear"></div>
</body>
</html>
